<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="js/dashboard.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="bauhof.html">Bauhof</a></li>
        <li><a href="resources.html">Ressourcen</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>

    <div id="main-content">
      <div id="status-bar-container"></div>

      <div id="dashboard">
        <h1>Willkommen, <span id="username"></span></h1>

        <h2>Geb채ude</h2>
        <table id="buildings-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Beschreibung</th>
              <th>Anzahl</th>
            </tr>
          </thead>
          <tbody id="buildings-table-body">
            <!-- Geb채udedaten werden hier eingef체gt -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Lade die Ressourcenstatusleiste
      fetch('status-bar.html')
        .then(response => {
          console.log('status-bar.html loaded'); // Debugging-Log
          return response.text();
        })
        .then(data => {
          document.getElementById('status-bar-container').innerHTML = data;
          console.log('status-bar.html content inserted'); // Debugging-Log
          // Lade das Skript manuell, nachdem der Inhalt eingef체gt wurde
          const script = document.createElement('script');
          script.src = 'js/status-bar.js';
          script.defer = true;
          document.body.appendChild(script);
        })
        .catch(error => {
          console.error('Error loading status-bar.html:', error);
        });
    </script>
  </body>
</html>
