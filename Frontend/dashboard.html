<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="js/dashboard.js" defer></script>
</head>
<body>
  <div id="dashboard">
    <h1>Willkommen, <span id="username"></span></h1>
    <button id="logout">Logout</button>

    <h2>Ressourcen</h2>
    <div id="resources">
      <p id="resource-money"></p>
      <p id="resource-metal"></p>
      <p id="resource-wood"></p>
      <p id="resource-stone"></p>
      <p id="resource-fuel"></p>
    </div>

    <h2>Gebäude</h2>
    <table id="buildings-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Beschreibung</th>
          <th>Anzahl</th>
        </tr>
      </thead>
      <tbody id="buildings-table-body">
        <!-- Gebäudedaten werden hier eingefügt -->
      </tbody>
    </table>
  </div>
</body>
</html>
