<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bauhof</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="js/bauhof.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="bauhof.html">Bauhof</a></li>
      <li><a href="resources.html">Ressourcen</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <div id="main-content">
    <div id="status-bar-container"></div>

    <div id="bauhof">
      <h1>Bauhof</h1>
      <div id="energy-data">
        <h2>Energy Data</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Capacity</th>
              <th>Production</th>
              <th>Consumption</th>
            </tr>
          </thead>
          <tbody id="energy-data-body">
            <!-- Energiedaten werden hier eingefÃ¼gt -->
          </tbody>
        </table>
      </div>
      <button id="build-power-plant">Kraftwerk bauen</button>
    </div>
  </div>

  <div id="server-time-container">
    <span id="server-time"></span>
  </div>

  <script>
    // Lade die Ressourcenstatusleiste
    fetch('status-bar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('status-bar-container').innerHTML = data;
      });
  </script>
</body>
</html>
