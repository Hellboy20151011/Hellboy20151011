<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bauhof</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div id="status-bar">
      <span id="resource-money">Geld: 0</span>
      <span id="resource-metal">Metall: 0</span>
      <span id="resource-wood">Holz: 0</span>
      <span id="resource-energy">Energie: 0</span>
      <span id="resource-stone">Stein: 0</span>
      <span id="resource-fuel">Treibstoff: 0</span>
    </div>
    <div id="user-info">
      <span id="username"></span>
      <button id="logout">Logout</button>
    </div>
  </header>
  <main>
    <nav id="sidebar">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="bauhof.html">Bauhof</a></li>
      </ul>
    </nav>
    <section id="content">
      <h2>Bauhof</h2>
      <div id="buildings-list"></div>
      <div id="bauhof">
        <h1>Bauhof</h1>
        <div id="energy-data">
          <h2>Energy Data</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Capacity</th>
                <th>Production</th>
                <th>Consumption</th>
              </tr>
            </thead>
            <tbody id="energy-table-body">
              <!-- Energiedaten werden hier eingefÃ¼gt -->
            </tbody>
          </table>
        </div>
        <button id="build-power-plant">Build Power Plant</button>
      </div>
    </section>
  </main>
  <script src="../js/bauhof.js"></script>
</body>
</html>
